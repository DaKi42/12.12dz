<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <label for="radius">Радиус цилиндра:</label>
    <input type="number" id="radius" placeholder="Введите радиус">
    <br>
    <label for="height">Высота цилиндра:</label>
    <input type="number" id="height" placeholder="Введите высоту">
    <br>
    <button onclick="calculateVolume()">Рассчитать объем</button>
    <p id="result"></p>

    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        function calculateVolume() {
            let radius = parseFloat(document.getElementById("radius").value);
            let height = parseFloat(document.getElementById("height").value);
            let volume = Math.PI * Math.pow(radius, 2) * height;
            
            document.getElementById("result").innerText = "Объем цилиндра: " + volume;
        }
    </script>
</body>

</html>
